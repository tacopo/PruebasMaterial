<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
    (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>AngularMaterial</span>
</mat-toolbar>

<mat-drawer-container>
  <mat-drawer #drawer mode="side">
    <mat-list>
      <mat-list-item><a routerLink="home" routerLinkActive="activo"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon></a></mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item><a routerLink="galery" routerLinkActive="activo"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="photo_camera"></mat-icon></a></mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>Contact</mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </mat-drawer>

  <mat-drawer-content>
      <router-outlet></router-outlet>
  </mat-drawer-content>

</mat-drawer-container>
